<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/Js/script.js"></script>
</head>
<body>
   <div class="todo-container">
    <h1>Todo Avançado</h1>
    <header>
        <form  id="tod-for">
            <p>Adicione as suas tarefas: </p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você irá fazer ?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form">
            <p>Edite a sua tarefa:</p>
            <input type="text" id="edit-input">
            <button type="submit">
                <i class="fa-solid fa-check-double"></i>
            </button>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
       <div id="toolbar">
        <h4>Pesquisar:</h4>
        <form>
            <input type="text" id="search-input" placeholder="Buscar">
          <button id="erase-button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
       </div> 
    </header>
    <div id="filter">
        <h4>Filtrar:</h4>
       <select id="filter-select">
        <option value="all">Todos</option>
        <option value="done">Feitos</option>
        <option value="todo">A fazer</option>
       </select>
    </div>
    <div id="todo-list">
        <div class="todo">
            <h3>Estou fazendo alguma coisa...</h3>
           <button class="finish-todo"></button>
         <i class="fa-solid fa-check"></i>
         <button class="edit-todo"></button>
         <i class="fa-solid fa-pen"></i>
         <button class="remove-todo"></button>
         <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="todo">
            <h3>Estudar JavaScript...</h3>
           <button class="finish-todo"></button>
         <i class="fa-solid fa-check"></i>
         <button class="edit-todo"></button>
         <i class="fa-solid fa-pen"></i>
         <button class="remove-todo"></button>
         <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
   </div>
</body>
</html>
